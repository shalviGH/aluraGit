<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Contactos  - Barberia Alura</title>

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
       
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo de la barberia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>
        
                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" placeholder="email@dominio.com" class="input-padron" required>
        
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" placeholder="(xx) xxxx xxxx xx" required>

                <label for="mensaje">Mensage</label>
                <textarea cols="70" rows="10" id="mensage" class="input-padron"></textarea>
                
                <fieldset>
                    <legend>Como le gustaria que le contactemos?</legend>
                    <label for="radio-email"> 
                        <input type="radio" name="contacto" value="email" id="radio-email">Email
                    </label>
                    

                    <label for="radio-telefono">
                        <input type="radio"  name="contacto" value="telefono" id="radio-telefono">Telefono
                    </label>
                
                    

                    <label for="radio-Watsap"> 
                        <input type="radio" checked name="contacto" value="Watsap" id="Watsap">Watsap
                    </label>
                    
                </fieldset> 

                <fieldset>
                    <legend>¿En que horario prefiere ser atendido?</legend>
                    <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option> 
                    </select>
                </fieldset>
                

                <label> <input type="checkbox" checked class="checkbox">¿Le gustaria recibir novedades de la barberia Alura? </label>
            
                <input type="submit" value="Enviar formulario" class="sendData">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
            

        </main>


        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo de la barberia Alura">>
            <p class="copyright">&copy Copyright Barbería alura - 2020</p>
        </footer>

        


    </body>
</html>
